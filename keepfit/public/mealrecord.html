<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Record</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="css/role.css" rel="stylesheet" />
    <link href="css/mealrecord.css" rel="stylesheet" />
  </head>
  <body>
    <template id="everydayMealTemplate">
      <div class="col-md-4">
        <div class="custom-card">
          <img
            src="https://amandascookin.com/wp-content/uploads/2021/12/homemade-lollipops-RC-SQ-500x500.jpg"
          />
          <div>
            <ul class="daily-calories-details no-bullets">
              <li class="meal-date">meal-date</li>
              <li class="food-name">food-name</li>
              <li class="calories">calories</li>
              <li class="protein">protein</li>
              <li class="carbohydrates">carbohydrates</li>
              <li class="fat">fat</li>
              <li class="portion">portion</li>
            </ul>
          </div>
          <button type="delete" class="del-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </template>
    <div id="navbar"></div>
    <div class="container">
      <h1 class="mealheader">Meal Record</h1>
      <div class="mealperiod">
        <div>Period:</div>
        <span
          ><input type="date" name="mealstart" id="mealstart" /> to
          <input type="date" name="mealend" id="mealend"
        /></span>
        <button
          type="submit"
          class="submit-btn"
          onclick="mealDateFilter(event)"
        >
          Submit
        </button>
        <button type="edit" class="edit-btn" onclick="triggerDeleteButton()">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </div>
      <div id="allmeals">
        <div class="row" id="toprow"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $('#navbar').load('navbar.html');
      });
    </script>
    <script src="js/mealrecord.js"></script>
  </body>
</html>

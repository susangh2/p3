    <link

    <script

    <script

    ></script>
    <script

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link href="css/role.css" rel="stylesheet" />
    <link href="css/registration.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                <form id="registrationForm">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="username"
                          >Username</label
                        >
                        <input
                          type="text"
                          name="username"
                          id="username"
                          value="Mandy"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="email">Email</label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          value="yjskmfnomvvgzscqeo@cazlg.com"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="email">Password</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control form-control-lg"
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <label for="confirmPassword" class="form-label"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          name="confirmPassword"
                          class="form-control form-control-lg"
                          id="confirmPassword"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <fieldset>
                      <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Sex:</h6>

                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="sex"
                            id="femaleGender"
                            value="female"
                          />
                          <label class="form-check-label" for="femaleGender"
                            >Female</label
                          >
                        </div>

                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="sex"
                            id="maleGender"
                            value="male"
                          />
                          <label class="form-check-label" for="maleGender"
                            >Male</label
                          >
                        </div>
                      </div>
                    </fieldset>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="birthday"
                          >Birthday</label
                        >
                        <input
                          type="date"
                          id="birthday"
                          name="birthday"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="height"
                          >Height (cm)</label
                        >
                        <input
                          type="decimal"
                          id="height"
                          name="height"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="phoneNumber"
                          >Weight (kg)</label
                        >
                        <input
                          type="decimal"
                          id="weight"
                          name="weight"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="idealWeight"
                          >Ideal Weight (kg)</label
                        >
                        <input
                          type="decimal"
                          id="idealWeight"
                          name="idealWeight"
                          class="form-control form-control-lg"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4 pb-2">
                      <div class="form-outline">
                        <label class="form-label" for="activeLevel"
                          >Active Level</label
                        >
                        <select
                          name="activeLevel"
                          id="activeLevel"
                          class="form-control form-control-lg"
                          required
                        >
                          <option value="" selected disabled>
                            Please select <i class="fas fa-chevron-down"></i>
                          </option>
                          <option value="1">Lightly active</option>
                          <option value="2">Moderately active</option>
                          <option value="3">Active</option>
                          <option value="4">Very Active</option>
                        </select>
                      </div>
                    </div>
                    <div id="errorContainer"></div>
                  </div>

                  <div class="mt-4 pt-2">
                    <input
                      class="btn btn-primary btn-lg"
                      type="submit"
                      value="Submit"
                      id="submitBtn"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

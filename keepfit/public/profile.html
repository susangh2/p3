<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="css/role.css" rel="stylesheet" />
    <link href="css/profile.css" rel="stylesheet" />
    <title>Profile</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="profile-form-container">
      <form
        action="/user/profile"
        method="POST"
        onsubmit="updateProfile(event)"
      >
        <div id="profileheader">My Profile</div>
        <label for="username">Username:</label><br />
        <input type="text" class="username" name="username" disabled /><br />
        <label for="email">Email:</label><br />
        <input type="text" class="email" name="email" /><br />
        <label for="sex">Sex:</label><br />
        <label class="container">
          <input type="radio" name="sex" value="female" />Female
        </label>
        <label class="container"
          ><input type="radio" name="sex" value="male" /> Male</label
        >
        <br />
        <label for="birthday">Birthday:</label><br />
        <input type="date" name="birthday" class="birthday" /><br />
        <label for="Height">Height:</label><br />
        <input type="text" class="height" name="height" /><br />
        <label for="Weight">Weight:</label><br />
        <input type="text" class="weight" name="weight" /><br />
        <label for="active_level">Active level:</label><br />
        <select name="active_level" id="active_level"></select
        ><br />
        <label for="ideal_weight">Ideal weight:</label><br />
        <input type="text" class="ideal_weight" name="ideal_weight" /><br />
        <div class="bottom-btn">
          <button type="update" value="update" class="update-btn">
            Update
          </button>
          <button type="logout" class="logout-btn" onclick="logout(event)">
            Logout
          </button>
        </div>
      </form>
    </div>
    <script src="js/profile.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        $('#navbar').load('navbar.html');
      });
    </script>
  </body>
</html>
